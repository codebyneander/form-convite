<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Pre-connection com google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite - Formulário de Convite</title>

  <!-- Fontes do projeto -->
   <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- CSS do projeto -->
   <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div id="app">
    <aside>
      <div class="aside-container">
        <img class="background" src="assets/Background.svg" alt="Foto de um bolo de aniversário">
    
        <div class="branding">
          <img src="assets/icons/Logo.svg" alt="Ícone de Festa">
          <img src="assets/icons/Festivite.svg" alt="Festivite Logo" class="logo-text">
          <span>Crie um convite digital para o seu evento</span>
        </div>
      </div>
    </aside>  

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="#" method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>
              <img src="assets/icons/calendar.svg" alt="Icone de calendário">
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input 
              type="text" 
              name="eventname" 
              id="eventname"
              placeholder="Nome do evento">
            </div>

            <div class="input-wrapper">
              <label for="eventdate-start">Início</label>
              <input 
              type="datetime-local" 
              name="eventdate-start" 
              id="eventdate-start">
            </div>            

            <div class="input-wrapper">
              <label for="eventdate-end">Fim</label>
              <input 
              type="datetime-local" 
              name="eventdate-end" 
              id="eventdate-end">
            </div>   

            <div class="input-wrapper">
              <label>Tipo</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="eventype" id="eventype" value="presential">
                  <img src="assets/icons/building-2.svg" alt="Imagem de um prédio">
                  <label for="presential">Presencial</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="eventype" id="eventype" value="online">
                  <img src="assets/icons/video.svg" alt="camera icon">
                  <label for="online">Online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="local">Local</label>
              <input 
              type="text"
              name="local"
              id="local"
              placeholder="Link ou endereço">
            </div>

            <div class="textarea-wrapper">
              <label for="description-event">Descrição</label>
              <textarea name="description-event" id="description-event"
              cols="30" rows="5" 
              placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>

          </fieldset>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
